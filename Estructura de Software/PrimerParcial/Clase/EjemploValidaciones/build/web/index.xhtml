+<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ejemplo validaciones</title>
    </h:head>
    <h:body>
        <h1>Ejemplo Validaciones</h1>
        <h:form>
            <label>ID del empleado:</label>
            <h:inputText value="#{empleadoBens.idEmpleado}" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="El id se compone de 5 caracteres" id="Empleado">
                <f:validateLength minimum="5" maximum="5" />
            </h:inputText>
            <h:message for="idEmpleado" style="color:red"/>
            <br /><br />
            
            <label>Nombre Empleado:</label>
            <h:inputText value="#{empleadoBens.nombreEmpleado}" required="true" requiredMessage="Este campo es obligatorio" id="NombreEmpleado">
                <f:validator validatorId="modelo.ValidarLetras" />
            </h:inputText>
            <br /><br />
            
            <label>Sueldo:</label>
            <h:inputText value="#{empleadoBens.sueldo}" required="true" requiredMessage="Este campo es obligatorio" converterMessage="Debes teclear un valor numerico" validator="#{empleadoBens.validarSueldo}" id="Sueldo">
                <h:message for="Sueldo" style="color: red" />
            </h:inputText>
            <br /><br />
            
            <label>Meses contratados:</label>
            <h:inputText value="#{empleadoBens.mesesContratados}" required="true" requiredMessage="Este campo es obligatorio" converterMessage="Debes teclear un valor numerico" validatorMessage="El numero de meses debe ser minimo 3" id="mesesContratados">
                <h:message for="mesesContratados" style="color: red" />
            </h:inputText>
            <br /><br />
                                    
            <label>Email:</label>
            <h:inputText value="#{empleadoBens.gmail}" required="true" requiredMessage="Este campo es obligatorio" id="gmail">
                <f:validator validatorId="modelo.ValidadEmail" />
                <h:message for="gmail" style="color: red" />
            </h:inputText>
            <br /><br />
            <h:commandButton value="Enviar" action="resultado"/>
            
        </h:form>
    </h:body>
</html>
