     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ejercicio 2</title>
    </h:head>
    <h:body>
         <h1>Signo Zodiacal</h1>
         <p>Resultados:</p>

            <label>Dia:</label>
            <h:outputText value="#{fechaBeans.dia}"/><label>/ </label>

            <h:commandButton value="Regresar" action="index" />
         </h:form>
