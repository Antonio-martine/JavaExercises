<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Venta de boletos</title>
    </h:head>
    <h:body>
        <p>Datos recopilados:</p>
        <h:form>
            <table border="1">
                <!--Nombre-->
                <tr>
                    <td align="right">Nombre del comprador: </td>
                    <td align="left">
                        <h:outputText value="#{datosBoletosBeans.nombre}" />
                    </td>
                </tr>
                
                <!--Boletos-->
                <tr>
                    <td align="right">Total de boletos a comprar: </td>
                    <td align="left">
                        <h:outputText value="#{datosBoletosBeans.boleto}" />
                    </td>
                </tr>
                
                <!--Zona-->
                <tr>
                    <td align="right">Zona: </td>
                    <td align="left">
                        <h:outputText value="#{datosBoletosBeans.zona}" />
                    </td>
                </tr>
                
                <!--Evento-->
                <tr>
                    <td align="right">Evento: </td>
                    <td align="left">
                        <h:outputText value="#{datosBoletosBeans.evento}" />
                    </td>
                </tr>
                
                <!--Total a pagar-->
                <tr>
                    <td align="right">Total: </td>
                    <td align="left">
                        <h:outputText style="color: red" value="#{datosBoletosBeans.mensaje}" />
                    </td>
                </tr>
                <tr> 
                    <td align="center" colspan="2">
                        <h:commandButton value="Volver" action="index"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
