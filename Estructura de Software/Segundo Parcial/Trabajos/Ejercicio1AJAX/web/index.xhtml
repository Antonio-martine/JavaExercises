<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css" />
        <title>Ejercicio 1</title>
    </h:head>
    <h:body>
        <p>Haz una aplicación web JSF con AJAX que tenga un botón que cada vez que lo presiones muestre en pantalla un mensaje que diga "Haz presionado el 
            botón x veces" (obviamente el valor	de x deber ser el número de veces que se ha presionado el botón).
        </p>
        <br />
        <center>
            <h:form>
                <table border="1">
                    <tr align="center">
                        <td id="colortd">
                            <h:inputHidden value="#{buttonBeans.contador}" id="contador" />
                            <h:commandButton onclick="contador" value="Da click" id="boton">
                                <f:ajax execute="@form" render="result"/>
                            </h:commandButton>
                        </td>
                    </tr>
                    <br /><br />
                    <tr>
                        <td id="colortd2">
                            <p id="text-red">
                            <h:outputText value="#{buttonBeans.resultado}" id="final" />
                            </p>
                        </td>
                    </tr>
                </table>
            </h:form>
        </center>
    </h:body>
</html>
