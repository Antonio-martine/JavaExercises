<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Bienvenido: </h1>
        <h2>Registrate con nosotros</h2>
        <h:form id="formNuevoUsuario">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre: "/>
                <p:inputText value="#{usuarioBeans.usuario.nombre}" required="true">
                    <f:validator validatorId="models.ValidadorLetras"/>
                </p:inputText>
                <p:outputLabel value="Apellidos: "/>
                <p:inputText value="#{usuarioBeans.usuario.apellido}" required="true">
                    <f:validator validatorId="models.ValidadorLetras"/>
                </p:inputText>
                <p:outputLabel value="Sexo: "/>
                <p:selectOneRadio value="#{usuarioBeans.usuario.sexo}" required="true">
                    <f:selectItem itemValue="hombre" itemLabel="Masculino"/>
                    <f:selectItem itemValue="mujer" itemLabel="Femenino"/>
                </p:selectOneRadio>
                <p:outputLabel value="Correo: "/>
                <p:inputText value="#{usuarioBeans.usuario.email}" required="true">
                    <f:validator validatorId="models.ValidadorEmail"/>
                </p:inputText>
                <p:outputLabel value="Contraseña: "/>
                <p:inputText value="#{usuarioBeans.usuario.contraseña}" required="true"/>
                
            </p:panelGrid>
            <p:commandButton value="Registrar" action="#{usuarioBeans.insertar()}" update="formNuevoUsuario"/>

        </h:form>
    </h:body>
</html>
