<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> EJEMPLO 2 CLIENTES</title>
    </h:head>
    <h:body>
        <h1>CATÁLOGO DE CLIENTES</h1>
        <h3> AGREGAR CLIENTE</h3> 
        
        <h:form id="formInsertar">
            <p:panelGrid columns="2">
                <p:outputLabel value="nombre">
                    <p:inputText value="#{clientes.nombre}"/> 
                </p:outputLabel>
                
                <p:outputLabel value="appellido">
                    <p:inputText value="#{clientes.apelido}"/> 
                </p:outputLabel>
                
                <p:outputLabel value="email">
                    <p:inputText value="#{clientes.email}"/> 
                </p:outputLabel>
                
                <p:outputLabel value="telefono">
                    <p:inputText value="#{clientes.telefono}"/> 
                </p:outputLabel>
            </p:panelGrid>
            
            <p:commandButton value="Insertar" action="#{clientesBean.insertar()}" update=":formDatos,formInsertar"/>
        </h:form>
        
        
            <br/><br/>
            
            <h:form id="formDatos">
                <p:dataTable value="#{clientesBean.listaClienates}" var="cliente" emptyMessage="NO HAY REGUISTRO" 
                               paginator="true" paginatorPosition="top" rows="10" rowsPerPageTemplate="10">

                        <p:column headerText='ID Cliente'>
                            <h:outputText value="#{cliente.idClientes}"/>
                        </p:column  > 

                        <p:column headerText='Nombre'>
                            <h:outputText value="#{cliente.nombre}"/>
                        </p:column >

                        <p:column headerText='Apellido'>
                            <h:outputText value="#{cliente.apellidos}"/>
                        </p:column > 

                        <p:column headerText='Email'>
                            <h:outputText value="#{cliente.email}"/>
                        </p:column > 

                        <p:column headerText="Telefono">
                            <h:outputText value="#{cliente.telefono}"/>
                        </p:column > 
                
                <p:column headerText="Modificar">
                    <p:commandButton value="MODIFICAR" oncomplete="PF('dlgmodificar').show();"
                        update=':formModificar'>
                                         
                        <f:setPropertyActionListener target="#{clientesBean.cliente}" value='#{cliente}'/> 
                        
                    </p:commandButton>
                </p:column>  
                
                        
                <p:column headerText="ELIMINAR">
                    <p:commandButton value="Eliminar"
                                     action='#{clientesBean.eliminar(cliente)}'
                                     update=':formDatos'>
                        
                        <p:confirm header="ELIMINAR CLIENTE"  
                            message="¿ESTÁS SEGURO?" 
                            icon="ui-icon-alert"/>

                    </p:commandButton>
                    
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="si" type="button"
                                         styleClass="ui-confirmdialog-yes"
                                         icon="ui-icon-check"/>
                        <p:commandButton value="no" type="button"
                                         styleClass="ui-confirmdialog-no"
                                         icon="ui-icon-close"/>
                    </p:confirmDialog> 
                </p:column> 
                
               </p:dataTable>
            </h:form> 
       
            <h:form id="formModificar">
                <p:dialog id="dlg" header="Modificar Cliente" showEffect='explode' hideEffect="explode"
                    widgetVar="dlgmodificar" modal="true" resizable="true" minWidth="200">
                    
                    
                    <p:panelGrid columns="2">

                        <p:outputLabel  value='Nombre'>
                            <h:outputText value="#{clienteBean.cliente.nombre}"/>
                        </p:outputLabel >

                        <p:outputLabel  value='Apellido'>
                            <h:outputText value="#{clienteBean.cliente.apellidos}"/>
                        </p:outputLabel > 

                        <p:outputLabel  value='Email: '>
                            <h:outputText value="#{clienteBean.cliente.email}"/>
                        </p:outputLabel > 

                        <p:outputLabel  value='Telefono: '>
                            <h:outputText value="#{clienteBean.cliente.telefono}"/>
                        </p:outputLabel > 
                    </p:panelGrid>
                              
                    <p:commandButton value="GUARDAR CAMBIOS" actionListener="#{clientesBean.modificar()}"
                                     update=":formDatos"
                                     onclick="PF('dialogomodificar').hide();"/>
                </p:dialog>
            </h:form> 
    </h:body>
</html>
