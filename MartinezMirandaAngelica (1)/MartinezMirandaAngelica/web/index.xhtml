<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Examen Practico Segundo Parcial</title>
    </h:head>
    <h:body>
        <h1>Examen Segundo Parcial con AJAX </h1>
        
        <h:form>
            <label>Selecciona el rango del número de minutos jugados: </label>
            <h:selectOneRadio value="#{datosBean.minutos}">
                            <f:selectItem itemValue="Primero"
                                          itemLabel="1 a 500"/>
                            <f:selectItem itemValue="Segundo"
                                          itemLabel="501 a 1000"/>
                            <f:selectItem itemValue="Tercero"
                                          itemLabel="Mayor a 1000"/>
                            <f:selectItem itemValue="Cuarto"
                                          itemLabel="0"/>
                        </h:selectOneRadio>
            <br />
            <label>Selecciona el rango del número de goles anotados: </label>
            <h:selectOneRadio value="#{datosBean.goles}">
                            <f:selectItem itemValue="P"
                                          itemLabel="10 o más"/>
                            <f:selectItem itemValue="S"
                                          itemLabel="Entre 5 y 9"/>
                            <f:selectItem itemValue="T"
                                          itemLabel="Menos de 5"/>
                        </h:selectOneRadio>
            <br />
            <label>Escribe el número de asistencias para gol</label>
            <h:inputText value="#{datosBean.asistencia}"
                         required="true"
                         requiredMessage="Este campo es obligatorio"
                         converterMessage="Debes teclear un valor numérico"
                         id="asistencia">
            </h:inputText>
            <h:message for="asistencia" style="color:red;"/>
            <br />
            <h:commandButton value="Enviar">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            <br />
            <br />
            <br />
             <p id="text-red">Total de puntos obtenidos: </p>
            <h:outputText value="#{datosBean.total}" id="tolal"/>
            <br />
            <h:outputText value="#{datosBean.premio}" id="premio"/>
        </h:form>
    </h:body>
</html>
