<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Ejemplo componentes</title>
    </h:head>
    <h:body>
        <h1>Ejemplo Componentes</h1>
        <p>Los datos que proporcionastes son:</p>
        <h:form>
            Nombre: <h:outputText value="#{datosBeans.nombre}"/> <br />
            Direccion: <h:outputText value="#{datosBeans.domicilio}"/> <br />
            Password: <h:outputText value="#{datosBeans.password}"/> <br />
            Genero: <h:outputText value="#{datosBeans.genero}"/> <br />
            Estado de procedencia: <h:outputText value="#{datosBeans.estadoprocedencia}"/> <br />
            Lenguaje favorito: <h:outputText value="#{datosBeans.lenguajesString}"/> <br />
            <h:commandButton value="Regresar" action="index"/>
        </h:form>
    </h:body>
</html>
